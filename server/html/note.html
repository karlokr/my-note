<style>
 /* Bordered form */
form {
  border: 3px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password] {
  padding: 0px 20px;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  box-sizing: border-box;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 16px;
}


/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
} 
</style>

<script 
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>

<script>
  function addNote() {
    $.ajax({
      type: "POST", 
      url: "http://192.168.1.150:3000/add-note",
      dataType: "json",
      data: {
        note: $("#note-text").val()
      },
      success: function (data) {
	console.log(data);
      },
      error: function (err) {
        //console.log($("#note-text").val());
      }
    });
    return false;
  }
</script>

<form onSubmit="return addNote()">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="My Notes" class="avatar">
  </div>

  <div class="container" style="display:flex">
    <div style="width:75%">
    <input id="note-text" style="height:20px;width:100%;" type="text" placeholder="Enter a note" name="note" required>
    </div>

    <button type="submit" style="width:20%;height:20px;">Submit</button>
  </div>
</form> 

<div id="notes-container">
</div>
